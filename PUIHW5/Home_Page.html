<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bun Bun Bake Shop- Home</title>
    <link href="bbStylesheet.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
</head>
<body>
    <!-- Grid container -->
    <div class="grid">
        <div class="logo"> <!-- Logo and Name of Bakery -->
            <h1 class="logoText">Bun Bun Bake Shop</h1>
            <img src="BBlogo.png" alt="bread and pastries" class="logoImg">
        </div>

        <div class="navBar"> <!-- navigation menu for pages; need to distribute on horizontal axis -->
         <ul id="navBar">
                <li id="homeIcon"><a href="Home_Page.html"><img src="homeIcon.png" alt="home"></a></li>
                <li class="nbTxt"><a href="Home_Page.html">Home</a></li>
                <li id="menuIcon"><a href="Product_Browsing.html"><img src="menuIcon.png" alt="utensils"></a></li>
                <li class="nbTxt"><a href="Product_Browsing.html">Menu</a></li>
                <li id="cartIcon"><img src="cartIcon.png" alt="checkbox"></li>
                <li class="nbTxt">Cart</li>
                <li id="aboutUsIcon"><img src="aboutUsIcon.png" alt="star"></li>
                <li class="nbTxt">About Us</li>
            </ul>
        </div>

        <div id="menuLine"> <!-- separate Nav Bar from content on page -->
            <img src="Line%2012.png" alt="yellow line">
        </div>

        <div class="headerImg"></div>

    <!-- Left and Right Images -->
        <div id="leftImg">
            <img src="Bread%202.png" alt="bread">
            <img src="Line%2014.png" alt="line">
         </div>

        <div id="rightImg">
            <img src="Bread%201.png" alt="bread">
            <img src="Line%2014.png" alt="line">
        </div>

    <h1 id="Welcome">Welcome to Bun Bun Bake Shop</h1>

    <div class="location">
        <h2 class="subtitle">Location</h2>
        <h3 class="detail">500 Forbes Avenue<br>Pittsburgh, PA 15213</h3>
        <p id="delivery">Delivery available to Pittsburgh Residents</p>
    </div>

    <div class="hour">
        <h2 class="subtitle">Hours</h2>
        <h3 class="detail">Mon-Fri: 9am-5pm<br>Sat-Sun: 10am-5pm</h3>
    </div>
</div>

</body>
</html>
